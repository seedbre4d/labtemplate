<body>
  <mat-sidenav-container>
    <div>
      <nav mat-tab-nav-bar>
        <ng-container *ngIf="enabled">
            <a mat-tab-link *ngFor="let tabLink of tabLinks; let i = index" [routerLink]="tabLink.link" routerLinkActive #rla="routerLinkActive"
            [active]="rla.isActive">
            {{tabLink.label}}
          </a>
        </ng-container>
      </nav>
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-container>
</body>
