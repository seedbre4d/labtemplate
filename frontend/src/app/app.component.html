<body>
    <div>
        <nav mat-tab-nav-bar [backgroundColor]="tabNavBackground" aria-label="weather navigation links">
          <a mat-tab-link
             *ngFor="let tabLink of tabLinks; let i = index"
             [routerLink]="tabLink.link"
             routerLinkActive #rla="routerLinkActive"
             [active]="rla.isActive">
            {{tabLink.label}}
          </a>
        </nav>
        <router-outlet></router-outlet>
      </div>

</body>
