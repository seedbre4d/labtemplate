<body>
    <button (click)="openAddDialog()" mat-fab color="accent">
        <mat-icon>add</mat-icon>
      </button>
      <mat-card *ngFor="let category of categories">
          <mat-card-header>
              <mat-chip-list>
                  <mat-chip color='accent' selected='true'>
                      {{category.name}}
                  </mat-chip>
                </mat-chip-list>
          </mat-card-header>
          <mat-card-actions>
            <button mat-raised-button (click)="openEditDialog(category)" >EDIT</button>
            <button mat-raised-button (click)="delete(category)" color="warn">DELETE</button>
          </mat-card-actions>
      </mat-card>
</body>
