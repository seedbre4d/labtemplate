<h1 mat-dialog-title>Edit note</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Title" [(ngModel)]="note.title">
  </mat-form-field>
  <mat-form-field>
    <textarea matInput placeholder="Description" [(ngModel)]="note.description"></textarea>
  </mat-form-field>
  <mat-form-field>
    <textarea matInput placeholder="Content" [(ngModel)]="note.content"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button *ngIf="note.title && note.content && note.description"  mat-button (click)="updateNote()">
    <mat-icon>save</mat-icon>
  </button>
</div>
